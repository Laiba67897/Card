<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card-container">
        <div class="img-container">
            <img src="ssss.webp" alt="" class="img">
            <div class="label">NEW</div>
        </div>
        <div class="text-container">
            <div class="card-heading">Girls Sneakers</div>
            <div class="card-desc"> Spot Women's Thick Sole Sneakers Fashion Chunky Sole Sports Joggers High Heel Casual vulcanize Shoes for Girls</div>
            <div class="then">Brand:Jaf SpotMore Women from Jaf Spot</div>
            <br>
            <div class="card-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
             </div>
            <div class="card-price">Rs: 2100</div>
            <div class="card-btn">
                <button class="btn">Buy Now!</button>
            </div>
        </div>
        
    </div>
</body>
</html>
